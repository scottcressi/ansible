---
# - import_playbook: base.yaml

- hosts: all

  vars_prompt:

    - name: set vault_token
      prompt: What is the vault token?
      private: "yes"
      default: root

    - name: set vault_server
      prompt: What is the vault server?
      private: "no"
      default: localhost

  tasks:
    - name: import role
      import_role:
        name: roles/test
