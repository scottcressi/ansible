---
all:
  children:
    vagrant:
      hosts:
        localhost:
      vars:
        ansible_port: 2222
        ansible_host: 127.0.0.1
        ansible_ssh_private_key_file: .vagrant/machines/default/virtualbox/private_key
        ansible_user: vagrant
        ansible_ssh_extra_args: '-o StrictHostKeyChecking=no'
        ansible_become: true
